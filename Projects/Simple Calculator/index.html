<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" readonly>
        <input type="text" class="equal-display" readonly>
        <div class="keys">
            <button value="7" class="key">7</button>
            <button value="8" class="key">8</button>
            <button value="9" class="key">9</button>
            <button value="+" class="key operator">+</button>
            <button value="4" class="key">4</button>
            <button value="5" class="key">5</button>
            <button value="6" class="key">6</button>
            <button value="-" class="key operator">-</button>
            <button value="1" class="key">1</button>
            <button value="2" class="key">2</button>
            <button value="3" class="key">3</button>
            <button value="*" class="key operator">*</button>
            <button value="." class="key last-row">.</button>
            <button value="C" class="key last-row clear-btn">C</button>
            <button value="0" class="key last-row">0</button>
            <button value="/" class="key operator">/</button>
            <button class="key last-row ans" value="Ans">Ans</button>
            <button value="=" class="equal-btn last">=</button>
        </div>
    </div>
    <ken-footer></ken-footer>
    <script src="main.js"></script>
    <script src="footer-component.js"></script>

</body>
</html>
